package:
  name: cptcore
  version: "1.0.8"

source:
  path: ../src

build:
  number: 0
  string: cptcore

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - cptio
    - psutil
    - make # [linux]
    - gfortran_linux-64 # [linux]
    - gxx_linux-64 # [linux]
    - gcc_linux-64 # [linux]
    - libgd # [linux]
    - openlibm # [linux]
    - xorg-libx11 # [linux]

test:
  imports:
    - cptcore
    - cptcore.functional
    - cptcore.tests

about:
  home: https://github.com/kjhall-iri/
  license: MIT
  summary: 'IRIs Climate Predictability Tool' 
  description: 'Somewhat like CPT'
  dev_url: https://github.com/kjhall-iri/
