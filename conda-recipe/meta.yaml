package:
  name: cptcore
  version: "0.2.0"

source:
  path: ../src

build:
  number: 0
  string: cptcore

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - make # [unix]
    - gfortran # [osx]
    - gfortran_linux-64 # [linux]
    - tar # [unix]
    - cpttools


test:
  imports:
    - cptcore
    - cptcore.functional
    - cptcore.tests

about:
  home: https://github.com/kjhall-iri/
  license: MIT
  summary: 'IRIs Climate Predictability Tool' 
  description: 'Somewhat like CPT'
  dev_url: https://github.com/kjhall-iri/
