<H2>585: Scores on Graphs</H2>
By default, ROC areas are printed on the <A HREF="Tools_Validate_Series.html">deterministic</A> and 
<A HREF="Tools_Verify_ROC.html">probabilistic ROC graphs</A>. The printing can be suppressed using the Scores on Graphs option.
